		<header class="topbar">
			<div class="container">
				<a href="#" class="topbar__logo">
					<img src="img/instagram-logo.svg" alt="Instagram Logo">
				</a>
				<button class="topbar__icon">
					<i class="far fa-paper-plane"></i>
				</button>
			</div>
		</header>

		<div class="container">
			<section class="stories">
					<div class="stories__container">
						<a href="#" class="user__thumb">
							<span class="user__wrapper>">
								<img src="img/profiles/yoda/yoda-profile.jpg" alt="yoda">
							</span>	
						</a>

						<a href="#" class="user__thumb user__thumb--hasNew">
							<span class="user__wrapper>">
								<img src="img/profiles/gamora/gamora-profile.jpg" alt="gamora">
							</span>

								<img src="img/profiles/black-panther/black-panther-profile.jpg" alt="black-panther-profile">

					</div>
			</section>
		</div>

							</a>

						</div>
						<button class="post__context">
							<i class="fas fa-ellipsis-h"></i>
						</button>
					</header>	
						<figure class="post__photo">
							<img src="img/profiles/yoda/yoda-1.jpg" alt="yoda">
						</figure>
					<nav class="post__controls">
						<button class="post__control">
							<i class="far fa-heart"></i>
						</button>
						<button class="post__control">
							<i class="far fa-comment"></i>
						</button>
						<button class="post__control">
							<i class="far fa-bookmark"></i>
						</button>
					</nav>
